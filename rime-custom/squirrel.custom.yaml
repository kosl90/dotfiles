patch:
  style/+:
    # 选择皮肤，亮色与暗色主题
    color_scheme: wechat_light # purity_of_form_custom
    color_scheme_dark: wechat_dark # purity_of_form_custom

  # 皮肤列表
  preset_color_schemes/+:
    wechat_light:
      name: 微信键盘浅色
      candidate_list_layout: linear # linear | stacked
      back_color: 0xFFFFFF # 候选条背景色
      border_height: 0 # 窗口上下高度，大于圆角半径才生效
      border_width: 8 # 窗口左右宽度，大于圆角半径才生效
      candidate_format: "%c %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      corner_radius: 5 # 窗口圆角
      hilited_corner_radius: 5 # 高亮圆角
      font_face: PingFangSC # 候选词字体
      font_point: 16 # 候选字大小
      hilited_candidate_back_color: 0x75B100 # 第一候选项背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      label_font_point: 12 # 候选编号大小
      text_color: 0x424242 # 拼音行文字颜色
      inline_preedit: true # 拼音位于： 候选框 false | 行内 true

    wechat_dark:
      name: 微信键盘深色
      candidate_list_layout: linear # linear | stacked
      back_color: 0x2e2925 # 候选条背景色
      border_height: 0 # 窗口上下高度，大于圆角半径才生效
      border_width: 8 # 窗口左右宽度，大于圆角半径才生效
      candidate_format: "%c %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      corner_radius: 5 # 窗口圆角
      hilited_corner_radius: 5 # 高亮圆角
      font_face: PingFangSC # 候选词字体
      font_point: 16 # 候选字大小
      hilited_candidate_back_color: 0x75B100 # 第一候选项背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      label_font_point: 12 # 候选编号大小
      text_color: 0x424242 # 拼音行文字颜色
      label_color: 0x999999 # 预选栏编号颜色
      candidate_text_color: 0xe9e9ea # 预选项文字颜色
      inline_preedit: true # 拼音位于： 候选框 false | 行内 true

  # app_options key 的查找方法(来至 Gemini 的回答)
  # 1. 使用命令行(最快)
  #   `mdls -name kMDItemCFBundleIdentifier <path to app>`
  # 例如 `mdls -name kMDItemCFBundleIdentifier /Applications/Visual\ Studio\ Code.app`
  # 2. 使用命令查询当前前台激活的程序(最准)
  # `sleep 3 && osascript -e 'id of app (path to frontmost application as text)'`
  # 在终端运行上述命令后，3秒内将要查询的应用切换到前台激活即可
  # 3. 查看 info.plist
  # 查看应用包内容，找到 Contents 目录中找到 info.plist 文件，打开该文件搜索 CFBundleIdentifier key
  app_options:
    com.mitchellh.ghostty:
      ascii_mode: true
    net.kovidgoyal.kitty:
      ascii_mode: true
